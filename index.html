<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Where in Europe do you want to travel next?">
    <meta name="author" content="Naomi Berhane">
    <meta name="keywords" content="europe, travel, culture">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script.js"></script>

    <title>Travel Quiz</title>
</head>
<body class="background-image">
    <div class="box">
        <div id="question-box" class="hide"></div>
        <div id="question">Where?</div>
        <div id="choice-buttons" class="choice-list">
            <button class="btn">Choice 1</button>
            <button class="btn">Choice 2</button>
            <button class="btn">Choice 3</button>
            <button class="btn">Choice 4</button>
        </div>
        <div class="keys">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="back-btn" class="back-btn btn">BACK</button>
        </div> 
    </div>
    
</body>
</html>
